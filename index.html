<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->

  <body>
    <!-- Header -->
    <header><h1>Weather Dashboard</h1></header>
    <!-- Container for Search Column (Left) and Results Column (Right) -->
    <main class="container">
      <div class="row">
        <!-- Search Section (Left) -->
        <section class="col">
          <!-- Search Form -->
          <form id="searchForm">
            <div class="mb-3">
              <label for="citySearch" class="form-label"
                >Search for a City:</label
              >
              <input
                id="searchFormInput"
                type="search"
                class="form-control"
                aria-describedby="citySearch"
                required
              />
              <div class="form-text">Please enter the name of a city.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <!-- Horizontal line -->
          <hr />
          <!-- Saved Results -->
          <div class="card text-center">
            <div class="d-grid">
              <button class="btn btn-primary" type="button">Last City</button>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="button">City 2</button>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="button">City 3</button>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="button">City 4</button>
            </div>
          </div>
        </section>
        <!-- Results Section (Right)-->
        <section class="col-9">
          <!-- Current Conditions (Big Card) -->
          <div class="card text-bg-light mb-3">
            <div class="card-body">
              <h2 class="card-title">
                <span id="currentCity">City Name</span>
                <span id="currentDate">(M/DD/YYYY)</span
                ><img id="currentIcon" src="" alt="Weather icon">
              </h2>
              <p class="card-text">Temp: <span id="currentTemp"></span></p>
              <p class="card-text">Wind: <span id="currentWind"></span></p>
              <p class="card-text">Humidity: <span id="currentHumid"></span></p>
            </div>
          </div>
          <!-- 5 Day forecast (Card container for small cards) -->
          <h2>5 Day Forecast:</h2>
